<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>RCBoard - Large Table</title>
        <script type="module" src="largetable.js"></script>
        <link rel="stylesheet" type="text/css" href="largetable.css" />
    </head>
    <body>
        <div class="wrapper">
            <table class="hidden">
                <thead>
                    <tr class="black-text">
                        <th colspan="6">
                            <span id="run-event-name">Euro Touring Series R1 Vienna / AT</span><br />
                            <span id="run-group-name">Volante Modified :: Timed practice :: Group 22 - Heat 3</span>
                        </th>
                    </tr>
                    <tr class="white-text">
                        <th>Pos</th>
                        <th>Driver</th>
                        <th>Country</th>
                        <th>Laps</th>
                        <th>Best</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-vehicle="1">
                        <td>1</td>
                        <td>HIDALGO BONET Francisco Javier</td>
                        <td><img src="flags-iso/flat/32/DE.png" alt="DE" /></td>
                        <td>315</td>
                        <td>1:14.838</td>
                        <td>03:56.933</td>
                    </tr>
                    <tr data-vehicle="2">
                        <td>2</td>
                        <td>LAUER Sven</td>
                        <td><img src="flags-iso/flat/32/NL.png" alt="NL" /></td>
                        <td>15</td>
                        <td>14.519</td>
                        <td>04:00.407</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
